<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Monsters - Jogo PVP</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1e28;
            --card-bg-color: #2b303d;
            --text-color: #e2e8f0;
            --primary-color: #c9a567;
            --secondary-color: #4b586e;
            --pv-color: #5abf7a;
            --energy-color: #f5c94a;
            --pv-zero-color: #ff6b6b;
            --field-color: #6b5b47;
            --border-radius: 10px;
            --spacing: 15px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Cinzel', serif;
            background: linear-gradient(135deg, var(--bg-color) 0%, #2d3748 100%);
            color: var(--text-color);
            height: 100vh;
            width: 100vw;
            overflow: visible;
        }

        /* Novo layout em grid */
        .game-container {
            display: grid;
            grid-template-areas: 
                "player2-discard player2-hand player2-deck"
                "player2-stats player2-field player2-field"
                "phase-buttons phase-buttons phase-buttons"
                "player1-stats player1-field player1-field"
                "player1-deck player1-hand player1-discard";
            grid-template-columns: minmax(160px, 1fr) minmax(400px, 3fr) minmax(160px, 1fr);
            grid-template-rows: minmax(120px, 1fr) minmax(200px, 2fr) minmax(80px, 0.8fr) minmax(200px, 2fr) minmax(120px, 1fr);
            height: 100vh;
            width: 100vw;
            gap: clamp(4px, 1vw, 12px);
            padding: clamp(4px, 1vw, 12px);
            min-height: 600px;
        }

        /* Grid areas */
        .player2-discard { grid-area: player2-discard; }
        .player2-hand { grid-area: player2-hand; }
        .player2-deck { grid-area: player2-deck; }
        .player2-stats { grid-area: player2-stats; }
        .player2-field { grid-area: player2-field; }
        .phase-buttons { grid-area: phase-buttons; }
        .player1-stats { grid-area: player1-stats; }
        .player1-field { grid-area: player1-field; }
        .player1-deck { grid-area: player1-deck; }
        .player1-hand { grid-area: player1-hand; }
        .player1-discard { grid-area: player1-discard; }

        /* Estilos das √°reas do grid */
        .player2-discard, .player1-discard {
            background-color: var(--card-bg-color);
            border: 2px solid var(--secondary-color);
            border-radius: var(--border-radius);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            text-align: center;
            padding: 10px;
        }

        .player2-deck, .player1-deck {
            background-color: var(--card-bg-color);
            border: 2px solid var(--primary-color);
            border-radius: var(--border-radius);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .player2-deck:hover, .player1-deck:hover {
            border-color: var(--energy-color);
            box-shadow: 0 0 15px rgba(201, 165, 103, 0.3);
        }

        .player2-stats, .player1-stats {
            background-color: var(--field-color);
            border: 2px solid var(--secondary-color);
            border-radius: var(--border-radius);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: clamp(10px, 2vw, 18px);
            gap: clamp(6px, 1vw, 12px);
            font-size: clamp(12px, 1.5vw, 16px);
        }



        .player2-field, .player1-field {
            background-color: var(--field-color);
            border: 3px solid var(--secondary-color);
            border-radius: var(--border-radius);
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
            padding: clamp(10px, 2vw, 20px);
            position: relative;
            overflow-x: auto;
            overflow-y: hidden;
            font-size: clamp(14px, 2.5vw, 18px);
            gap: clamp(8px, 1vw, 15px);
        }

        .player2-hand, .player1-hand {
            background-color: var(--bg-color);
            border: 2px solid var(--primary-color);
            border-radius: var(--border-radius);
            display: flex;
            flex-direction: column;
            padding: 12px;
            overflow: visible;
        }

        .player2-hand #hand-p2, .player1-hand #hand-p1 {
            display: flex;
            flex-direction: row;
            gap: clamp(6px, 0.8vw, 12px);
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: flex-start;
            overflow-x: auto;  
            overflow-y: visible;
            padding: clamp(4px, 0.5vw, 8px);
            min-height: 0;
        }

        /* √Årea dos bot√µes de fase centralizados */
        .phase-buttons {
            background-color: var(--card-bg-color);
            border: 2px solid var(--primary-color);
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            padding: 15px;
            position: relative;
        }

        .phases-section {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        .control-section {
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: center;
        }

        .phase-button {
            width: clamp(60px, 5vw, 80px);
            height: clamp(60px, 5vw, 80px);
            border-radius: 50%;
            border: 3px solid var(--secondary-color);
            background-color: var(--field-color);
            color: var(--text-color);
            font-weight: bold;
            font-size: clamp(9px, 0.8vw, 12px);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .phase-button:hover {
            transform: scale(1.1);
            border-color: var(--primary-color);
        }

        .phase-button.active {
            background-color: var(--energy-color);
            border-color: var(--primary-color);
            color: var(--bg-color);
            box-shadow: 0 0 20px rgba(245, 201, 74, 0.5);
            animation: phase-glow 2s infinite;
        }

        @keyframes phase-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(245, 201, 74, 0.5); }
            50% { box-shadow: 0 0 30px rgba(245, 201, 74, 0.8); }
        }

        /* Painel de informa√ß√µes do jogo */
        .game-info-panel {
            background-color: rgba(26, 30, 40, 0.9);
            border: 2px solid var(--secondary-color);
            border-radius: clamp(6px, 0.8vw, 10px);
            padding: clamp(6px, 1vw, 12px) clamp(8px, 1.5vw, 15px);
            font-size: clamp(10px, 1.2vw, 14px);
            font-weight: bold;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            min-width: clamp(120px, 15vw, 180px);
            max-width: 200px;
        }

        .game-info-panel > div {
            margin-bottom: 4px;
        }

        .game-info-panel > div:last-child {
            margin-bottom: 0;
        }

        .game-info-panel #current-player {
            color: var(--energy-color);
            text-shadow: 0 0 5px rgba(245, 201, 74, 0.5);
        }

        .game-info-panel #current-phase {
            color: var(--primary-color);
            text-shadow: 0 0 5px rgba(201, 165, 103, 0.5);
        }

        .game-info-panel #combat-info {
            display: none;
            color: var(--pv-zero-color);
            font-size: 11px;
            margin-top: 6px;
            padding-top: 6px;
            border-top: 1px solid var(--secondary-color);
            text-shadow: 0 0 3px rgba(255, 107, 107, 0.5);
        }

        .game-info-panel #combat-info[style*="display: block"] {
            display: block !important;
        }

        /* Anima√ß√£o para campo ativo */
        .field-active {
            border-color: var(--energy-color) !important;
            animation: field-pulse 1.5s infinite;
        }

        @keyframes field-pulse {
            0%, 100% { 
                box-shadow: 0 0 0 0 rgba(245, 201, 74, 0.7);
            }
            50% { 
                box-shadow: 0 0 0 10px rgba(245, 201, 74, 0);
            }
        }

        /* Responsividade aprimorada */
        @media (max-width: 1024px) {
            .game-container {
                grid-template-columns: minmax(140px, 1fr) minmax(350px, 3fr) minmax(140px, 1fr);
            }
        }

        @media (max-width: 768px) {
            .game-container {
                grid-template-columns: minmax(120px, 1fr) minmax(300px, 3fr) minmax(120px, 1fr);
                grid-template-rows: minmax(100px, 1fr) minmax(180px, 2fr) minmax(70px, 0.8fr) minmax(180px, 2fr) minmax(100px, 1fr);
                min-height: 500px;
            }
            
            .player2-field, .player1-field {
                font-size: clamp(12px, 2vw, 16px);
                padding: clamp(8px, 1.5vw, 15px);
            }
            
            .player2-stats, .player1-stats,
            .player2-info, .player1-info {
                font-size: clamp(11px, 1.8vw, 14px);
                padding: clamp(6px, 1vw, 12px);
            }

            .phase-buttons {
                flex-direction: column;
                gap: 8px;
                padding: 10px;
            }

            .phases-section {
                gap: 10px;
            }

            .control-section {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 5px;
            }
        }

        @media (max-width: 480px) {
            .game-container {
                grid-template-columns: minmax(100px, 1fr) minmax(250px, 3fr) minmax(100px, 1fr);
                grid-template-rows: minmax(80px, 1fr) minmax(150px, 2fr) minmax(80px, 1fr) minmax(150px, 2fr) minmax(80px, 1fr);
                min-height: 450px;
            }
            
            .phase-buttons {
                gap: clamp(5px, 1vw, 10px);
                padding: 8px;
            }

            .phases-section {
                gap: 5px;
            }

            .phase-button {
                width: clamp(45px, 4vw, 60px);
                height: clamp(45px, 4vw, 60px);
                font-size: clamp(8px, 0.7vw, 10px);
            }

            .control-section .action-button {
                font-size: 9px;
                padding: 3px 6px;
            }

            .game-info-panel {
                font-size: clamp(9px, 1vw, 12px);
                padding: clamp(4px, 0.8vw, 8px) clamp(6px, 1.2vw, 10px);
                min-width: clamp(100px, 12vw, 140px);
            }
        }

        @media (orientation: landscape) and (max-height: 600px) {
            .game-container {
                grid-template-rows: minmax(60px, 1fr) minmax(120px, 2fr) minmax(50px, 0.6fr) minmax(120px, 2fr) minmax(60px, 1fr);
                gap: clamp(2px, 0.5vw, 6px);
                padding: clamp(2px, 0.5vw, 6px);
            }
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 15px;
            min-width: 280px;
            flex: 1;
        }

        .player-info.player2 {
            flex-direction: row-reverse;
        }

        .player-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-color), var(--energy-color));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            font-weight: bold;
            color: var(--bg-color);
            border: 2px solid var(--secondary-color);
            flex-shrink: 0;
        }

        .player-stats {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .player-name {
            font-size: 1em;
            font-weight: bold;
            color: var(--primary-color);
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .stat-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 4px;
            background-color: var(--bg-color);
            padding: 4px 8px;
            border-radius: 15px;
            border: 1px solid var(--secondary-color);
            flex-shrink: 0;
        }

        .stat-label {
            font-size: 0.8em;
            opacity: 0.8;
        }

        .stat-value {
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
        }

        .pv-value {
            color: var(--pv-color);
        }

        .energy-value {
            color: var(--energy-color);
        }

        .pv-zero {
            color: var(--pv-zero-color) !important;
        }

        .control-buttons {
            display: flex;
            gap: 5px;
        }

        .mini-button {
            width: 25px;
            height: 25px;
            border: none;
            border-radius: 50%;
            background-color: var(--secondary-color);
            color: var(--text-color);
            cursor: pointer;
            font-size: 0.8em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .mini-button:hover {
            background-color: var(--primary-color);
            transform: scale(1.1);
        }

        .dice-button {
            background-color: var(--primary-color);
            color: var(--bg-color);
            width: 30px;
            height: 30px;
            font-size: 1em;
        }

        .dice-button:disabled {
            background-color: #666;
            cursor: not-allowed;
            opacity: 0.5;
        }

        /* Controles centrais */
        .center-controls {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-shrink: 0;
        }

        .action-button {
            background-color: var(--primary-color);
            color: var(--bg-color);
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 0.8em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            white-space: nowrap;
        }

        .action-button:hover {
            background-color: #b07d35;
            transform: translateY(-2px);
        }

        .phase-button {
            background-color: var(--energy-color);
            color: var(--bg-color);
        }

        .phase-button:hover {
            background-color: #e0b400;
        }

        /* Tabuleiro do jogo */
        .game-board {
            flex: 1;
            display: grid;
            grid-template-rows: 1fr auto 1fr;
            gap: 8px;
            padding: 8px;
            background: linear-gradient(180deg, 
                rgba(75, 88, 110, 0.3) 0%, 
                rgba(58, 69, 86, 0.5) 50%, 
                rgba(75, 88, 110, 0.3) 100%);
            min-height: 0;
            overflow: visible;
        }

        /* √Åreas do tabuleiro */
        .player-area {
            display: grid;
            grid-template-columns: minmax(180px, 220px) 1fr;
            gap: 10px;
            padding: 8px;
            background-color: rgba(43, 48, 61, 0.6);
            border-radius: var(--border-radius);
            border: 2px solid var(--secondary-color);
            min-height: 0;
            overflow: hidden;
        }

        .player-area.player1 {
            transform: rotate(180deg);
        }

        .player-area.player1 .card {
            transform: rotate(180deg);
        }

        /* M√£o do jogador */
        .hand {
            display: flex;
            flex-direction: column;
            gap: 6px;
            padding: 8px;
            background-color: var(--bg-color);
            border-radius: var(--border-radius);
            border: 1px solid var(--primary-color);
            overflow-y: auto;
            height: 100%;
            min-height: 0;
        }

        .hand-title {
            font-size: 0.9em;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 5px;
            font-weight: bold;
        }

        /* Container para m√£o com indicadores do player 2 */
        .hand-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            height: 100%;
        }

        .player-info-local {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 8px;
            background-color: var(--card-bg-color);
            border-radius: var(--border-radius);
            border: 1px solid var(--primary-color);
            flex-shrink: 0;
        }

        .player-info-local .player-avatar {
            width: 40px;
            height: 40px;
            font-size: 1em;
        }

        .player-info-local .player-name {
            font-size: 0.9em;
        }

        .player-info-local .stat-group {
            gap: 8px;
        }

        .player-info-local .stat {
            padding: 3px 6px;
        }

        /* Campo de batalha */
        .battlefield {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            align-content: flex-start;
            padding: 10px;
            background: radial-gradient(circle at center, 
                rgba(201, 165, 103, 0.1) 0%, 
                rgba(58, 69, 86, 0.3) 100%);
            border-radius: var(--border-radius);
            border: 2px dashed var(--primary-color);
            min-height: 100px;
            height: 100%;
            overflow-y: auto;
        }

        /* Zona central */
        .center-zone {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background-color: rgba(43, 48, 61, 0.8);
            border-radius: var(--border-radius);
            border: 3px solid var(--primary-color);
            position: relative;
            min-height: 80px;
            flex-shrink: 0;
        }

        .turn-indicator {
            text-align: center;
            flex: 1;
        }

        .current-turn {
            font-size: 1em;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .phase-indicator {
            font-size: 0.8em;
            color: var(--energy-color);
            margin-bottom: 10px;
        }

        /* Cartas */
        .card {
            width: clamp(70px, 8vw, 140px);
            height: clamp(100px, 12vw, 220px);
            border: 2px solid var(--primary-color);
            border-radius: clamp(6px, 0.5vw, 10px);
            cursor: grab;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 3px 6px rgba(0,0,0,0.3);
            flex-shrink: 0;
            user-select: none;
            -webkit-user-drag: element;
        }

        .card:active {
            cursor: grabbing;
        }

        .card:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 8px 16px rgba(201, 165, 103, 0.4);
            border-color: var(--energy-color);
        }

        /* Efeito hover especial para cartas na m√£o dos jogadores */
        .player1-hand .card:hover,
        .player2-hand .card:hover {
            transform: scale(1.6) translateY(-20px);
            z-index: 1000;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
            border-color: var(--energy-color);
            transition: all 0.4s ease;
            position: relative;
        }

        /* Efeito espec√≠fico para m√£o do player 2 (parte superior) */
        .player2-hand .card:hover {
            transform: scale(1.6) translateY(20px);
        }

        .card.selected {
            border-color: var(--energy-color);
            box-shadow: 0 0 15px rgba(245, 201, 74, 0.6);
            transform: scale(1.1);
        }

        .card.attacking {
            border-color: #ff6b6b;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.8);
            animation: pulse-attack 1s infinite;
        }

        .card.can-attack {
            border-color: #ffa500 !important;
            box-shadow: 0 0 15px rgba(255, 165, 0, 0.8) !important;
            cursor: pointer;
            background: linear-gradient(135deg, var(--card-bg-color) 0%, rgba(255, 165, 0, 0.2) 100%) !important;
            animation: pulse-attacker 2s infinite;
        }

        @keyframes pulse-attacker {
            0% { 
                box-shadow: 0 0 15px rgba(255, 165, 0, 0.8);
                border-color: #ffa500;
            }
            50% { 
                box-shadow: 0 0 25px rgba(255, 165, 0, 1);
                border-color: #ff8c00;
            }
            100% { 
                box-shadow: 0 0 15px rgba(255, 165, 0, 0.8);
                border-color: #ffa500;
            }
        }

        .card.can-be-targeted {
            border-color: #ff4444 !important;
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.8) !important;
            cursor: pointer;
            background: linear-gradient(135deg, var(--card-bg-color) 0%, rgba(255, 68, 68, 0.2) 100%) !important;
            animation: pulse-target 2s infinite;
        }

        @keyframes pulse-target {
            0% { 
                box-shadow: 0 0 15px rgba(255, 68, 68, 0.8);
                border-color: #ff4444;
            }
            50% { 
                box-shadow: 0 0 25px rgba(255, 68, 68, 1);
                border-color: #ff2222;
            }
            100% { 
                box-shadow: 0 0 15px rgba(255, 68, 68, 0.8);
                border-color: #ff4444;
            }
        }

        .card.already-attacked {
            filter: grayscale(50%) brightness(0.7);
            border-color: #666 !important;
            opacity: 0.8;
        }

        .card.direct-attack {
            border-color: #dc143c;
            box-shadow: 0 0 20px rgba(220, 20, 60, 0.8);
            animation: pulse-direct 1.5s infinite;
        }

        @keyframes pulse-attack {
            0% { box-shadow: 0 0 15px rgba(255, 107, 107, 0.8); }
            50% { box-shadow: 0 0 25px rgba(255, 107, 107, 1); }
            100% { box-shadow: 0 0 15px rgba(255, 107, 107, 0.8); }
        }

        @keyframes pulse-direct {
            0% { box-shadow: 0 0 20px rgba(220, 20, 60, 0.8); }
            50% { box-shadow: 0 0 30px rgba(220, 20, 60, 1); }
            100% { box-shadow: 0 0 20px rgba(220, 20, 60, 0.8); }
        }

        @keyframes cardDestroy {
            0% { transform: scale(1) rotate(0deg); opacity: 1; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 0.5; }
            100% { transform: scale(0) rotate(360deg); opacity: 0; }
        }

        .card.monster {
            border-color: var(--primary-color);
        }

        .card.support {
            border: 3px solid #c0c0c0 !important;
            box-shadow: 0 0 10px rgba(192, 192, 192, 0.5), 0 0 20px rgba(192, 192, 192, 0.3) !important;
        }

        .card.support:hover {
            border: 3px solid #e6e6e6 !important;
            box-shadow: 0 0 15px rgba(192, 192, 192, 0.8), 0 0 30px rgba(192, 192, 192, 0.5) !important;
            transform: scale(1.05) translateY(-5px) !important;

    <script>
        // Constantes do jogo
        const INITIAL_PV = 100;
        const INITIAL_ENERGY = 6;
        const MAX_ENERGY = 20;

        // Estado do jogo
        let gameState = {
            currentPlayer: 'p1',
            currentPhase: 'energy', // energy, summon, combat
            turn: 1,
            diceUsed: { p1: false, p2: false },
            selectedCard: null,
            attackingCard: null,
            targetCard: null,
            attackedThisTurn: [], // IDs das cartas que j√° atacaram este turno
            cards: {
                p1: { hand: [], field: [] },
                p2: { hand: [], field: [] }
            }
        };

        // Sistema de cartas ser√° carregado do JSON
        let cardsDatabase = null;
        let deckBuilder = null;

        // Fun√ß√µes de controle de stats (do contador original)
        function changeStat(stat, player, amount) {
            const element = document.getElementById(`${stat}-${player}`);
            let currentValue = parseInt(element.innerText);
            let newValue = currentValue + amount;

            if (newValue < 0) newValue = 0;
            if (stat === 'energy' && newValue > MAX_ENERGY) newValue = MAX_ENERGY;

            // Sons
            if (stat === 'pv' && amount < 0) playSound('punchSound');
            if (stat === 'pv' && amount > 0) playSound('healingSound');
            if (stat === 'energy' && amount > 0) playSound('energySound');
            if (stat === 'energy' && amount < 0) playSound('wasteSound');

            element.innerText = newValue;

            // Verificar vit√≥ria
            if (stat === 'pv' && newValue <= 0) {
                element.classList.add('pv-zero');
                playSound('victorySound');
                setTimeout(() => {
                    alert(`${player === 'p1' ? 'Jogador 2' : 'Jogador 1'} venceu!`);
                }, 100);
            } else if (stat === 'pv') {
                element.classList.remove('pv-zero');
            }
        }

        function editName(player) {
            const nameElement = document.querySelector(`.player${player === 'p1' ? '1' : '2'}-stats .player-name`);
            
            const newName = prompt('Digite o novo nome do jogador:', nameElement.innerText);
            if (newName && newName.trim()) {
                nameElement.innerText = newName;
            }
        }

        function editStatValue(stat, player) {
            const element = document.getElementById(`${stat}-${player}`);
            const newValue = prompt(`Digite o novo valor para ${stat}:`, element.innerText);
            if (newValue && !isNaN(newValue)) {
                let parsedValue = parseInt(newValue);
                if (parsedValue < 0) parsedValue = 0;
                if (stat === 'energy' && parsedValue > MAX_ENERGY) parsedValue = MAX_ENERGY;
                
                element.innerText = parsedValue;
                
                if (stat === 'pv') {
                    if (parsedValue <= 0) {
                        element.classList.add('pv-zero');
                        playSound('victorySound');
                    } else {
                        element.classList.remove('pv-zero');
                    }
                }
            }
        }

        function rollDice(player) {
            if (gameState.diceUsed[player]) {
                alert('Voc√™ j√° usou o dado da sorte nesta partida!');
                return;
            }

            const currentEnergy = parseInt(document.getElementById(`energy-${player}`).innerText);
            if (currentEnergy < 2) {
                alert('Voc√™ precisa de pelo menos 2 pontos de energia para usar o dado da sorte!');
                return;
            }

            changeStat('energy', player, -2);

            const diceButton = document.getElementById(`dice-${player}`);
            diceButton.classList.add('dice-animation');

            setTimeout(() => {
                const diceResult = Math.floor(Math.random() * 6) + 1;
                changeStat('energy', player, diceResult);
                alert(`üé≤ Dado da Sorte! Voc√™ ganhou ${diceResult} pontos de energia!`);

                gameState.diceUsed[player] = true;
                diceButton.disabled = true;
                diceButton.title = 'Dado da sorte j√° usado nesta partida';
                diceButton.classList.remove('dice-animation');
            }, 800);
        }

        function playSound(soundId) {
            const sound = document.getElementById(soundId);
            if (sound) {
                sound.currentTime = 0;
                sound.play().catch(e => console.log('Erro ao tocar som:', e));
            }
        }

        // Fun√ß√µes do jogo
        function nextPhase() {
            const phases = ['energy', 'summon', 'combat'];
            const currentIndex = phases.indexOf(gameState.currentPhase);
            
            // Limpar estado de combate ao sair da fase
            if (gameState.currentPhase === 'combat') {
                clearCombatHighlights();
            }
            
            if (currentIndex < phases.length - 1) {
                gameState.currentPhase = phases[currentIndex + 1];
            } else {
                endTurn();
                return;
            }

            if (gameState.currentPhase === 'energy') {
                changeStat('energy', gameState.currentPlayer, 1);
            }

            updateUI();

        function performAttack(attackerId, targetId) {
            console.log('Iniciando ataque:', attackerId, 'vs', targetId);
            
            const attacker = findCardData(attackerId);
            const target = findCardData(targetId);
            
            if (!attacker || !target) {
                console.log('Erro: dados das cartas n√£o encontrados');
                return;
            }

            console.log('Atacante:', attacker.data.name, attacker.data.attack + '/' + attacker.data.defense);
            console.log('Alvo:', target.data.name, target.data.attack + '/' + target.data.defense);

            const attackPower = attacker.data.attack;
            const targetDefense = target.data.defense;
            const targetAttack = target.data.attack;
            const attackerDefense = attacker.data.defense;
            
            // Aplicar dano m√∫tuo
            target.data.defense -= attackPower;
            attacker.data.defense -= targetAttack;

            // Atualizar visualmente as cartas
            updateCardDisplay(attackerId, attacker.data);
            updateCardDisplay(targetId, target.data);

            // Verificar se cartas foram destru√≠das
            let message = `${attacker.data.name} (${attackPower} ATK) atacou ${target.data.name} (${targetAttack} ATK)!\n`;
            
            const targetDestroyed = target.data.defense <= 0;
            const attackerDestroyed = attacker.data.defense <= 0;
            
            if (targetDestroyed) {
                message += `${target.data.name} foi destru√≠da! `;
                // Calcular dano penetrante
                const penetratingDamage = Math.max(0, attackPower - targetDefense);
                if (penetratingDamage > 0) {
                    changeStat('pv', target.player, -penetratingDamage);
                    message += `${penetratingDamage} de dano penetrante! `;
                }
                setTimeout(() => destroyCard(targetId), 1000);
            }
            
            if (attackerDestroyed) {
                message += `${attacker.data.name} foi destru√≠da no contra-ataque! `;
                setTimeout(() => destroyCard(attackerId), 1000);
            }

            alert(message);
            
            // Marcar carta como tendo atacado neste turno
            if (!gameState.attackedThisTurn.includes(attackerId)) {
                gameState.attackedThisTurn.push(attackerId);
                console.log('üó°Ô∏è Carta marcada como atacou:', attackerId);
            }
            
            updateAttackedCardsVisual();
            clearCombatHighlights();
            setupCombatPhase();
        }

            if (cardData) {
                console.log('üéØ Card player:', cardData.player);
                console.log('üéØ Current player:', gameState.currentPlayer);
                console.log('üéØ Card cost:', cardData.data.cost);
                
                if (gameState.currentPhase === 'invocation' && cardData.player === gameState.currentPlayer) {
                    const currentEnergy = parseInt(document.getElementById(`energy-${gameState.currentPlayer}`).innerText);
                    console.log('üéØ Current energy:', currentEnergy);
                    
                    // Verificar se √© carta de suporte
                    if (cardData.data.type === 'suporte') {
                        // Destacar criaturas que podem ser equipadas
                        if (currentEnergy >= cardData.data.cost) {
                            highlightEquippableCreatures(cardData);
                            updateInvocationInfo(`Arraste para uma criatura para equipar ou para o campo para invocar (Custo: ${cardData.data.cost})`);
                            console.log('üéØ Support card - highlighting equippable creatures');
                        }
                    }
                    
                    // Destacar campos v√°lidos para drop (sempre dispon√≠vel para invoca√ß√£o normal)
                    const playerField = document.getElementById(`field-${gameState.currentPlayer}`);
                    if (currentEnergy >= cardData.data.cost) {
                        playerField.classList.add('field-drop-zone');
                        if (cardData.data.type !== 'suporte') {
                            updateInvocationInfo(`Arraste para o campo para invocar (Custo: ${cardData.data.cost})`);
                        }
                        console.log('üéØ Field marked as valid drop zone');
                    } else {
                        playerField.classList.add('field-invalid-drop');
                        updateInvocationInfo(`Energia insuficiente! Precisa de ${cardData.data.cost}, voc√™ tem ${currentEnergy}`);
                        console.log('üéØ Field marked as invalid - insufficient energy');
                    }
                } else {
                    console.log('üéØ Not in invocation phase or not current player');
                }
            }
        }

        function dragEnd(e) {
            // Garantir que temos o elemento carta correto
            let cardElement = e.target;
            while (cardElement && !cardElement.classList.contains('card')) {
                cardElement = cardElement.parentElement;
            }
            
            if (cardElement) {
                cardElement.classList.remove('dragging');
            }
            
            // Limpar highlights
            document.querySelectorAll('.field-drop-zone, .field-invalid-drop').forEach(field => {
                field.classList.remove('field-drop-zone', 'field-invalid-drop');
            });
            
            // Limpar highlights de equipamento
            clearEquipmentHighlights();
            
            // Restaurar informa√ß√µes de fase
            updatePhaseInstructions();
        }

        function allowDrop(e) {
            e.preventDefault();
        }

        function dragOver(e) {
            e.preventDefault();
        }

        function dropCard(e) {
            e.preventDefault();
            const cardId = e.dataTransfer.getData('text/plain');
            const cardElement = document.getElementById(cardId);
            
            if (!cardElement) return;

            // Verificar se √© drop em campo ou em criatura
            const isCreatureDrop = e.currentTarget.classList.contains('card');
            
            if (isCreatureDrop) {
                handleEquipmentDrop(e, cardId);
                return;
            }

            const targetPlayer = e.currentTarget.dataset.player;
            const cardData = findCardData(cardId);
            
            if (!cardData || cardData.player !== targetPlayer) return;

            // Verificar se √© a fase correta
            if (gameState.currentPhase !== 'invocation') {
                alert('Voc√™ s√≥ pode invocar cartas na Fase de Invoca√ß√£o!');
                return;
            }

            // Verificar se √© o turno do jogador
            if (gameState.currentPlayer !== targetPlayer) {
                alert('N√£o √© o seu turno!');
                return;
            }

            // Verificar energia
            const currentEnergy = parseInt(document.getElementById(`energy-${targetPlayer}`).innerText);
            if (currentEnergy < cardData.data.cost) {
                alert('Energia insuficiente para invocar esta carta!');
                return;
            }

            // Gastar energia e mover carta
            changeStat('energy', targetPlayer, -cardData.data.cost);
            playSound('energySound');
            
            // Mover da m√£o para o campo
            const handIndex = gameState.cards[targetPlayer].hand.findIndex(c => c.id === cardId);
            if (handIndex !== -1) {
                const card = gameState.cards[targetPlayer].hand.splice(handIndex, 1)[0];
                gameState.cards[targetPlayer].field.push(card);
                
                // Remover da m√£o e adicionar ao campo
                cardElement.remove();
                e.currentTarget.appendChild(cardElement);
                
                // Anima√ß√£o de invoca√ß√£o
                cardElement.classList.add('card-play-animation');
                cardElement.classList.remove('can-be-summoned', 'dragging');
                
                setTimeout(() => {
                    cardElement.classList.remove('card-play-animation');
                    // Atualizar highlights ap√≥s invoca√ß√£o
                    if (gameState.currentPhase === 'invocation') {
                        highlightSummonableCards();
                    }
                }, 500);
                
                // Feedback visual
                updateInvocationInfo(`${cardData.data.name} foi invocada com sucesso!`);
                setTimeout(() => {
                    if (gameState.currentPhase === 'invocation') {
                        updatePhaseInstructions();
                    }
                }, 2000);
            }
        }

        function findCardData(cardId) {
            console.log('üîç Looking for card:', cardId);
            console.log('üîç GameState cards:', gameState.cards);
            
            for (let player of ['p1', 'p2']) {
                console.log(`üîç Checking ${player} hand:`, gameState.cards[player].hand.length, 'cards');
                let card = gameState.cards[player].hand.find(c => c.id === cardId);
                if (card) {
                    console.log('üîç Found in hand:', card);
                    return card;
                }
                
                console.log(`üîç Checking ${player} field:`, gameState.cards[player].field.length, 'cards');
                card = gameState.cards[player].field.find(c => c.id === cardId);
                if (card) {
                    console.log('üîç Found in field:', card);
                    return card;
                }
            }
            console.log('üîç Card not found anywhere!');
            return null;
        }

        function closeCardModal() {
            document.getElementById('cardModal').classList.remove('visible');
        }

        // Fun√ß√£o para mostrar informa√ß√µes dos decks
        function showDeckInfo() {
            if (!gameState.decks || !window.deckBuilder) {
                alert('Sistema de deck n√£o carregado!');
                return;
            }
            
            const stats1 = window.deckBuilder.getDeckStats(gameState.decks.p1);
            const stats2 = window.deckBuilder.getDeckStats(gameState.decks.p2);
            
            const info = `DECK PLAYER 1:
‚Ä¢ Total: ${stats1.total} cartas
‚Ä¢ Criaturas: ${stats1.criaturas}
‚Ä¢ Suportes: ${stats1.suportes}  
‚Ä¢ Evolu√ß√µes: ${stats1.evolucoes}
‚Ä¢ Custo m√©dio: ${stats1.custoMedio}

DECK PLAYER 2:
‚Ä¢ Total: ${stats2.total} cartas
‚Ä¢ Criaturas: ${stats2.criaturas}
‚Ä¢ Suportes: ${stats2.suportes}
‚Ä¢ Evolu√ß√µes: ${stats2.evolucoes}
‚Ä¢ Custo m√©dio: ${stats2.custoMedio}

Cartas restantes:
‚Ä¢ Player 1: ${gameState.decks.p1.length}
‚Ä¢ Player 2: ${gameState.decks.p2.length}`;
            
            alert(info);
        }

        // Fun√ß√£o de teste para adicionar cartas ao campo


        // Sistema de equipamento de cartas de suporte
        function handleEquipmentDrop(e, supportCardId) {
            const targetCreature = e.currentTarget;
            const targetCreatureId = targetCreature.id;
            
            const supportCardData = findCardData(supportCardId);
            const creatureCardData = findCardData(targetCreatureId);
            
            if (!supportCardData || !creatureCardData) return;
            
            // Verificar se √© carta de suporte
            if (supportCardData.data.type !== 'suporte') {
                alert('Apenas cartas de suporte podem ser equipadas!');
                return;
            }
            
            // Verificar se √© criatura
            if (creatureCardData.data.type !== 'criatura') {
                alert('Cartas de suporte s√≥ podem ser equipadas em criaturas!');
                return;
            }
            
            // Verificar se √© o mesmo jogador
            if (supportCardData.player !== creatureCardData.player) {
                alert('Voc√™ s√≥ pode equipar suas pr√≥prias criaturas!');
                return;
            }
            
            // Verificar fase
            if (gameState.currentPhase !== 'invocation') {
                alert('Voc√™ s√≥ pode equipar cartas na Fase de Invoca√ß√£o!');
                return;
            }
            
            // Verificar turno
            if (gameState.currentPlayer !== supportCardData.player) {
                alert('N√£o √© o seu turno!');
                return;
            }
            
            // Verificar energia
            const currentEnergy = parseInt(document.getElementById(`energy-${supportCardData.player}`).innerText);
            if (currentEnergy < supportCardData.data.cost) {
                alert('Energia insuficiente para equipar esta carta!');
                return;
            }
            
            equipSupportCard(supportCardId, targetCreatureId);
        }

        function equipSupportCard(supportCardId, creatureCardId) {
            const supportCardData = findCardData(supportCardId);
            const creatureCardData = findCardData(creatureCardId);
            
            if (!supportCardData || !creatureCardData) return;
            
            // Gastar energia
            changeStat('energy', supportCardData.player, -supportCardData.data.cost);
            playSound('energySound');
            
            // Aplicar b√¥nus da carta de suporte √† criatura
            creatureCardData.data.attack += supportCardData.data.attack || 0;
            creatureCardData.data.defense += supportCardData.data.defense || 0;
            
            // Adicionar equipamento √† criatura
            if (!creatureCardData.data.equipment) {
                creatureCardData.data.equipment = [];
            }
            creatureCardData.data.equipment.push(supportCardData.data);
            
            // Atualizar visual da criatura
            updateCardDisplay(creatureCardId, creatureCardData.data);
            const creatureElement = document.getElementById(creatureCardId);
            
            creatureElement.classList.add('equipped');
            
            // Criar carta de equipamento visual empilhada
            createEquipmentVisual(creatureElement, supportCardData.data);
            
            // Atualizar contador de equipamentos
            updateEquipmentCounter(creatureElement, creatureCardData.data.equipment.length);
            
            // Remover carta de suporte da m√£o
            const handIndex = gameState.cards[supportCardData.player].hand.findIndex(c => c.id === supportCardId);
            if (handIndex !== -1) {
                gameState.cards[supportCardData.player].hand.splice(handIndex, 1);
            }
            
            // Remover elemento visual da carta de suporte
            const supportElement = document.getElementById(supportCardId);
            if (supportElement) {
                supportElement.remove();
            }
            
            // Feedback
            alert(`${supportCardData.data.name} foi equipada em ${creatureCardData.data.name}!\n+${supportCardData.data.attack || 0} ATK, +${supportCardData.data.defense || 0} DEF`);
            
            // Limpar highlights
            clearEquipmentHighlights();
            
            // Atualizar highlights de invoca√ß√£o
            if (gameState.currentPhase === 'invocation') {
                highlightSummonableCards();
            }
        }

        function highlightEquippableCreatures(supportCardData) {
            // Destacar criaturas que podem receber equipamento
            const playerCreatures = gameState.cards[supportCardData.player].field;
            
            playerCreatures.forEach(creature => {
                if (creature.data.type === 'criatura') {
                    const creatureElement = document.getElementById(creature.id);
                    if (creatureElement) {
                        creatureElement.classList.add('can-be-equipped');
                        // Permitir drop na criatura
                        creatureElement.ondrop = (e) => dropCard(e);
                        creatureElement.ondragover = (e) => allowDrop(e);
                    }
                }
            });
        }

        function clearEquipmentHighlights() {
            document.querySelectorAll('.can-be-equipped').forEach(card => {
                card.classList.remove('can-be-equipped');
                card.ondrop = null;
                card.ondragover = null;
            });
        }

        function createEquipmentVisual(creatureElement, supportCardData) {
            // Remover equipamentos visuais existentes se necess√°rio para recriar com novo layout
            const existingEquipments = creatureElement.querySelectorAll('.equipment-card');
            const equipmentCount = existingEquipments.length;
            
            // Criar nova carta de equipamento
            const equipmentCard = document.createElement('div');
            equipmentCard.className = 'card equipment-card support';
            
            // Posicionar as cartas de equipamento como na foto - bordas vis√≠veis
            const offsetX = -5 - (equipmentCount * 2); // M√∫ltiplos equipamentos com offset
            const offsetY = -5 - (equipmentCount * 2);
            const rotation = 0 + (equipmentCount * 1); // Rota√ß√£o leve para m√∫ltiplos
            
            equipmentCard.style.top = `${offsetY}px`;
            equipmentCard.style.left = `${offsetX}px`;
            equipmentCard.style.transform = `rotate(${rotation}deg)`;
            equipmentCard.style.zIndex = `${-1 - equipmentCount}`;
            
            // Usar apenas imagem real, sem fallback de √≠cone
            const cardImage = supportCardData.image ? 
                `<img src="${supportCardData.image}" alt="${supportCardData.name}" class="card-image-real" style="pointer-events: none;">` :
                `<div class="card-image" style="pointer-events: none;"></div>`;

            equipmentCard.innerHTML = `
                <div class="card-cost" style="pointer-events: none;">${supportCardData.cost}</div>
                ${cardImage}
                <div class="card-name" style="pointer-events: none;">${supportCardData.name}</div>
                <div class="card-stats" style="pointer-events: none;">
                    <span class="attack">${supportCardData.attack}</span>
                    <span>/</span>
                    <span class="defense">${supportCardData.defense}</span>
                </div>
            `;
            
            // Adicionar a carta de equipamento atr√°s da criatura
            creatureElement.appendChild(equipmentCard);
        }

        function updateEquipmentCounter(creatureElement, equipmentCount) {
            // Remover contador existente
            const existingCounter = creatureElement.querySelector('.equipment-counter');
            if (existingCounter) {
                existingCounter.remove();
            }
            
            // Adicionar novo contador se houver equipamentos
            if (equipmentCount > 0) {
                const counter = document.createElement('div');
                counter.className = 'equipment-counter';
                counter.textContent = equipmentCount;
                counter.title = `${equipmentCount} equipamento(s)`;
                creatureElement.appendChild(counter);
            }
        }

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', async function() {
            updateUI();
            
            // Carregar sistema de cartas
            const cardsLoaded = await loadCardSystem();
            
            if (cardsLoaded) {
                // Inicializar nova partida com decks balanceados
                const matchDecks = startNewMatch();
                console.log('Jogo iniciado com cartas reais!');
            } else {
                // Fallback para cartas b√°sicas
                console.log('Usando cartas b√°sicas (fallback)');
                for (let i = 0; i < 5; i++) {
                    addCardToHand('p1');
                    addCardToHand('p2');
                }
            }
        });
    </script>
